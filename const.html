<!DOCTYPE html>
<html>
<body>

<h2>const</h2>

<p>a constant array does NOT make the elements unchangeable:</p>

<p id="demo"></p>

<script>
const cars = ["Toyota", "Isuzu", "Honda"];


cars[0] = "BMW";


cars.push("Audi");

document.getElementById("demo").innerHTML = cars; 
</script>

</body>
</html>
