<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Bulb Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #222;
      color: white;
    }
    .bulb {
      width: 150px;
      height: 250px;
      margin: 20px auto;
      background: #555;
      border-radius: 75px 75px 50px 50px;
      position: relative;
      box-shadow: 0 0 20px #999 inset;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .bulb.on {
      background: #ffeb3b;
      box-shadow:
        0 0 20px #fff,
        0 0 40px #ffeb3b,
        0 0 60px #ffeb3b,
        0 0 80px #ffeb3b;
    }
    .base {
      width: 80px;
      height: 40px;
      background: #444;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
      top: -10px;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.1);
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Light Bulb Toggle</h1>

  <div class="bulb" id="bulb"></div>
  <div class="base"></div>

  <button onclick="toggleBulb()">Turn ON</button>

  <script>
    const bulb = document.getElementById('bulb');
    const button = document.querySelector('button');
    let isOn = false;

    function toggleBulb() {
      isOn = !isOn;
      if (isOn) {
        bulb.classList.add('on');
        button.textContent = 'Turn OFF';
      } else {
        bulb.classList.remove('on');
        button.textContent = 'Turn ON';
      }
    }
  </script>

</body>
</html>
