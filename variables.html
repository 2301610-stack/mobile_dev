<!DOCTYPE html>
<html>
<body>
<h1>Variables</h1>

<p>This example, x, y, and z are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo"></p>

<script>
x = 6;
y = 7;
z = x + y;

document.getElementById("demo").innerHTML = "The value of z is " + z;
</script>

</body>
</html>
